<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acomoda App – Recordatorios de hoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --deep: #1A237E;
      --light: #7E57C2;
      --bg: #f5f7fb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, var(--deep), var(--light));
      color: white;
      min-height: 100vh;
    }
    header {
      padding: 16px;
      text-align: center;
    }
    main {
      padding: 16px;
    }
    .card {
      background: white;
      color: var(--deep);
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    .fecha-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }
    .fecha-row input[type="date"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f0f2ff;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-wa {
      background: #25D366;
      color: white;
    }
    .btn-secondary {
      background: #ececff;
      color: var(--deep);
    }
    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    @media (max-width: 480px) {
      .fecha-row { flex-direction: column; align-items: flex-start; }
      table { font-size: 13px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Acomoda App</h1>
    <div>Recordatorios de hoy (WhatsApp)</div>
  </header>

  <main>
    <div class="card">
      <h2>Asignaciones del día</h2>

      <!-- Selector de fecha (por defecto hoy) -->
      <div class="fecha-row">
        <label for="fecha">
          Fecha:
        </label>
        <input type="date" id="fecha" />
        <button class="btn btn-secondary" onclick="cargarAsignacionesDelDia()">
          Ver asignaciones
        </button>
      </div>

      <!-- Botones para grupo -->
      <div class="top-buttons">
        <button class="btn btn-secondary" onclick="copiarParaGrupo()">
          Copiar mensaje para grupo de WhatsApp
        </button>
      </div>
      <div class="muted">
        La app lee el programa real y arma el mensaje. Vos solo lo pegás en el grupo de WhatsApp.
      </div>

      <!-- Tabla de asignaciones -->
      <table id="tablaAsignaciones">
        <thead>
          <tr>
            <th>Rol</th>
            <th>Nombre</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody id="tbodyAsignaciones">
          <!-- Filas generadas por JavaScript -->
        </tbody>
      </table>

      <div id="mensajeSinAsignaciones" class="muted" style="display:none;">
        No hay asignaciones cargadas para esta fecha.
      </div>
    </div>
  </main>

  <!-- Firebase v8 (compat con tu app actual) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // --- Firebase ---
    let db = null;
    let asignacionesDiaActual = [];

    function initFirebase() {
      if (db) return; // ya inicializado
      const firebaseConfig = {
        apiKey: "AIzaSyDfCeqv8Nls3NIog-oRCfFFb7_AnUn9TQE",
        authDomain: "acomoda-app2.firebaseapp.com",
        projectId: "acomoda-app2",
        storageBucket: "acomoda-app2.firebasestorage.app",
        messagingSenderId: "453109433788",
        appId: "1:453109433788:web:c41f4b5eedde59f63757b9"
      };
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    }

    // --- Teléfonos desde la app principal (localStorage) ---
    function obtenerTelefonos() {
      try {
        const raw = localStorage.getItem("telefonosAcomodadores");
        if (!raw) return {};
        return JSON.parse(raw); // { "Darío": "549...", "Pedro": "549..." }
      } catch (e) {
        console.error("Error leyendo telefonosAcomodadores:", e);
        return {};
      }
    }

    // --- Fecha de hoy ---
    function fechaHoyISO() {
      const hoy = new Date();
      const año = hoy.getFullYear();
      const mes = String(hoy.getMonth() + 1).padStart(2, "0");
      const dia = String(hoy.getDate()).padStart(2, "0");
      return `${año}-${mes}-${dia}`;
    }

    function iniciar() {
      const inputFecha = document.getElementById("fecha");
      inputFecha.value = fechaHoyISO();
      cargarAsignacionesDelDia();
    }

    window.onload = iniciar;

    // --- Cargar asignaciones del día desde Firebase ---
    async function cargarAsignacionesDelDia() {
      initFirebase();
      const fecha = document.getElementById("fecha").value;
      const tbody = document.getElementById("tbodyAsignaciones");
      const mensajeSin = document.getElementById("mensajeSinAsignaciones");
      tbody.innerHTML = "";
      asignacionesDiaActual = [];

      if (!db) {
        alert("No se pudo conectar a la nube.");
        mensajeSin.style.display = "block";
        return;
      }

      try {
        const snap = await db.collection("asignaciones")
          .where("fecha", "==", fecha)
          .orderBy("hora")
          .get();

        if (snap.empty) {
          mensajeSin.style.display = "block";
          return;
        } else {
          mensajeSin.style.display = "none";
        }

        const telefonos = obtenerTelefonos();

        snap.forEach((doc) => {
          const data = doc.data(); // {fecha, hora, rol, nombre, pin...}
          asignacionesDiaActual.push(data);

          const rol = data.rol || "";
          const nombre = data.nombre || "";
          const hora = data.hora || "";
          const tel = telefonos[nombre] || "";

          const tr = document.createElement("tr");

          const tdRol = document.createElement("td");
          tdRol.textContent = rol;
          tr.appendChild(tdRol);

          const tdNombre = document.createElement("td");
          tdNombre.textContent = nombre;
          tr.appendChild(tdNombre);

          const tdBoton = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "btn btn-wa";
          btn.textContent = "WhatsApp";
          btn.onclick = () => enviarWhatsAppIndividual(nombre, tel, rol, hora);
          tdBoton.appendChild(btn);
          tr.appendChild(tdBoton);

          tbody.appendChild(tr);
        });

      } catch (e) {
        console.error("Error leyendo asignaciones del día:", e);
        mensajeSin.style.display = "block";
      }
    }

    // --- WhatsApp individual ---
    function enviarWhatsAppIndividual(nombre, telefono, rol, hora) {
      if (!telefono) {
        alert(`No hay teléfono cargado para ${nombre}. Cargalo en el panel Acomodadores de la app.`);
        return;
      }
      const texto = `Hola ${nombre}, hoy tenés asignación: ${rol.toUpperCase()} a las ${hora} hs en la congregación.`;
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }

    // --- Mensaje para grupo ---
    function copiarParaGrupo() {
      if (!asignacionesDiaActual.length) {
        alert("No hay asignaciones para esta fecha.");
        return;
      }

      const partes = [];
      partes.push("Recordatorio de asignaciones de hoy:");

      asignacionesDiaActual.forEach((a) => {
        const rol = a.rol || "";
        const nombre = a.nombre || "";
        const hora = a.hora || "";
        partes.push(`${rol}: ${nombre} – ${hora} hs`);
      });

      const texto = partes.join("\n");

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto)
          .then(() => alert("Mensaje copiado. Pegalo en el grupo de WhatsApp."))
          .catch(() => copiarPorPrompt(texto));
      } else {
        copiarPorPrompt(texto);
      }
    }

    function copiarPorPrompt(texto) {
      prompt("Copiá este texto y pegalo en el grupo de WhatsApp:", texto);
    }
  </script>
</body>
</html>
