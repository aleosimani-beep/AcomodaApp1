<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acomoda App – Recordatorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --deep:#1A237E; --light:#7E57C2; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,var(--deep),var(--light));
      color:white; min-height:100vh;
    }
    header{ padding:16px; text-align:center; }
    main{ padding:16px; }
    .card{
      background:white; color:var(--deep);
      border-radius:12px; max-width:860px; margin:0 auto;
      padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.25);
    }
    h1,h2{ margin-top:0; }
    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; flex-wrap:wrap; margin-bottom:10px;
    }
    .btn{ padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-size:13px; }
    .btn-wa{ background:#25D366; color:white; }
    .btn-secondary{ background:#ececff; color:var(--deep); }
    .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:10px 0; }
    input[type="date"]{ padding:6px 10px; border-radius:8px; border:1px solid #ddd; font-size:14px; }
    .muted{ font-size:12px; color:#666; margin-top:6px; }
    .error{ color:#b91c1c; font-size:13px; margin-top:6px; white-space:pre-wrap; }
    table{ width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
    th,td{ padding:8px; border-bottom:1px solid #eee; text-align:left; }
    th{ background:#f0f2ff; }
    .pill{ display:inline-block; padding:3px 8px; border-radius:999px; background:#eef2ff; color:var(--deep); font-size:12px; margin-left:6px; }
    @media (max-width:480px){
      .row{ flex-direction:column; align-items:flex-start; }
      table{ font-size:13px; }
      .topbar{ flex-direction:column; align-items:flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Acomoda App</h1>
    <div>Recordatorios (WhatsApp) <span class="pill">Firebase</span></div>
  </header>

  <main>
    <div class="card">

      <!-- Barra superior -->
      <div class="topbar">
        <button class="btn btn-secondary" onclick="volverAlMenu()">⬅ Volver al menú</button>
        <div class="muted" id="subtituloBusqueda"></div>
      </div>

      <h2>Asignaciones del día</h2>

      <div class="row">
        <button class="btn btn-secondary" onclick="irAHoy()">Hoy</button>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" />

        <button class="btn btn-secondary" onclick="cargarAsignacionesDelDia()">Ver</button>
        <button class="btn btn-secondary" onclick="copiarParaGrupo()">Copiar mensaje para grupo</button>
      </div>

      <div id="estadoError" class="error" style="display:none;"></div>

      <table>
        <thead>
          <tr>
            <th>Rol</th>
            <th>Nombre</th>
            <th>Hora</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody id="tbodyAsignaciones"></tbody>
      </table>

      <div id="mensajeSinAsignaciones" class="muted" style="display:none;">
        No hay asignaciones cargadas para esta fecha.
      </div>

      <div class="muted" style="margin-top:10px;">
        Nota: los teléfonos se leen de <b>localStorage</b> (los que guardaste en la app principal).
      </div>
    </div>
  </main>

  <!-- Firebase v8 (Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ================== Volver ==================
    function volverAlMenu() {
  // Volver exactamente a la pantalla anterior (tu menú) sin reiniciar la app
  if (window.history.length > 1) {
    window.history.back();
  } else {
    // Si se abrió recordatorios.html directo (sin historial)
    window.location.href = "index.html";
  }
}
    
    // ================== Firebase ==================
    let db = null;
    let asignacionesDiaActual = [];

    function initFirebase() {
      if (db) return;
      const firebaseConfig = {
        apiKey: "AIzaSyDfCeqv8Nls3NIog-oRCfFFb7_AnUn9TQE",
        authDomain: "acomoda-app2.firebaseapp.com",
        projectId: "acomoda-app2",
        storageBucket: "acomoda-app2.firebasestorage.app",
        messagingSenderId: "453109433788",
        appId: "1:453109433788:web:c41f4b5eedde59f63757b9"
      };
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    }

    // ================== Teléfonos ==================
    function obtenerTelefonos() {
      try {
        const raw = localStorage.getItem("telefonosAcomodadores");
        if (!raw) return {};
        return JSON.parse(raw);
      } catch (e) {
        console.error("Error leyendo telefonosAcomodadores:", e);
        return {};
      }
    }

    // ================== Fecha ==================
    function fechaHoyISO() {
      const hoy = new Date();
      const yyyy = hoy.getFullYear();
      const mm = String(hoy.getMonth() + 1).padStart(2, "0");
      const dd = String(hoy.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function formatearBonito(fechaISO) {
      const d = new Date(fechaISO + "T00:00:00");
      const dias = ["Dom","Lun","Mar","Mié","Jue","Vie","Sáb"];
      const dd = String(d.getDate()).padStart(2,"0");
      const mm = String(d.getMonth()+1).padStart(2,"0");
      return `${dias[d.getDay()]} ${dd}/${mm}`;
    }

    function actualizarSubtitulo(fechaISO) {
      const subt = document.getElementById("subtituloBusqueda");
      const hoy = fechaHoyISO();
      const etiqueta = (fechaISO === hoy) ? "Hoy" : "Fecha";
      subt.textContent = `${etiqueta}: ${formatearBonito(fechaISO)} (fecha = "${fechaISO}")`;
    }

    function irAHoy() {
      const hoy = fechaHoyISO();
      document.getElementById("fecha").value = hoy;
      actualizarSubtitulo(hoy);
      cargarAsignacionesDelDia();
    }

    // ================== Carga ==================
    window.onload = () => {
      const hoy = fechaHoyISO();
      const fechaInput = document.getElementById("fecha");

      fechaInput.value = hoy;
      actualizarSubtitulo(hoy);

      fechaInput.addEventListener("change", () => {
        const f = fechaInput.value;
        if (!f) return;
        actualizarSubtitulo(f);
        cargarAsignacionesDelDia();
      });

      cargarAsignacionesDelDia();
    };

    async function cargarAsignacionesDelDia() {
      initFirebase();

      const fechaISO = document.getElementById("fecha").value;
      const tbody = document.getElementById("tbodyAsignaciones");
      const sinEl = document.getElementById("mensajeSinAsignaciones");
      const errEl = document.getElementById("estadoError");

      tbody.innerHTML = "";
      sinEl.style.display = "none";
      errEl.style.display = "none";
      errEl.textContent = "";
      asignacionesDiaActual = [];

      if (!fechaISO) {
        sinEl.style.display = "block";
        return;
      }

      try {
        const snap = await db.collection("asignaciones")
          .where("fecha", "==", fechaISO)
          .get();

        if (snap.empty) {
          sinEl.style.display = "block";
          return;
        }

        snap.forEach(doc => asignacionesDiaActual.push(doc.data()));
        asignacionesDiaActual.sort((a,b) => (a.hora || "").localeCompare(b.hora || ""));

        const telefonos = obtenerTelefonos();

        asignacionesDiaActual.forEach((a) => {
          const rol = a.rol || "";
          const nombre = a.nombre || "";
          const hora = a.hora || "";
          const tel = telefonos[nombre] || "";

          const tr = document.createElement("tr");

          const tdRol = document.createElement("td");
          tdRol.textContent = rol;
          tr.appendChild(tdRol);

          const tdNombre = document.createElement("td");
          tdNombre.textContent = nombre;
          tr.appendChild(tdNombre);

          const tdHora = document.createElement("td");
          tdHora.textContent = hora;
          tr.appendChild(tdHora);

          const tdWA = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "btn btn-wa";
          btn.textContent = "WhatsApp";
          btn.onclick = () => enviarWhatsAppIndividual(nombre, tel, rol, hora);
          tdWA.appendChild(btn);
          tr.appendChild(tdWA);

          tbody.appendChild(tr);
        });

      } catch (e) {
        console.error("Error:", e);
        errEl.textContent = "Error leyendo asignaciones. Abrí consola (F12) y mirá el error.";
        errEl.style.display = "block";
        sinEl.style.display = "block";
      }
    }

    function enviarWhatsAppIndividual(nombre, telefono, rol, hora) {
      if (!telefono) {
        alert(`No hay teléfono cargado para ${nombre}. Cargalo en la app principal y guardá teléfonos.`);
        return;
      }
      const texto = `Hola ${nombre}, hoy tenés asignación: ${rol.toUpperCase()} a las ${hora} hs en la congregación.`;
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }

    function copiarParaGrupo() {
      if (!asignacionesDiaActual.length) {
        alert("No hay asignaciones para esta fecha.");
        return;
      }
      const f = document.getElementById("fecha").value;

      const partes = [];
      partes.push("Recordatorio de asignaciones:");
      partes.push(`Fecha: ${formatearBonito(f)} (${f})`);
      asignacionesDiaActual.forEach(a => {
        partes.push(`${a.rol || ""}: ${a.nombre || ""} – ${a.hora || ""} hs`);
      });

      const texto = partes.join("\n");

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto)
          .then(() => alert("Mensaje copiado. Pegalo en el grupo de WhatsApp."))
          .catch(() => prompt("Copiá este texto:", texto));
      } else {
        prompt("Copiá este texto:", texto);
      }
    }
  </script>
</body>
</html>
