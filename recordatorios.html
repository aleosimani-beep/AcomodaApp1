<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acomoda App ‚Äì Recordatorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --deep:#1A237E; --light:#7E57C2; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,var(--deep),var(--light));
      color:white; min-height:100vh;
    }
    header{ padding:16px; text-align:center; }
    main{ padding:16px; }
    .card{
      background:white; color:var(--deep);
      border-radius:12px; max-width:900px; margin:0 auto;
      padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.25);
    }
    h1,h2,h3{ margin:0 0 8px 0; }
    .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:10px 0; }
    input[type="date"]{ padding:6px 10px; border-radius:8px; border:1px solid #ddd; font-size:14px; }
    .btn{ padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-size:13px; }
    .btn-wa{ background:#25D366; color:white; }
    .btn-secondary{ background:#ececff; color:var(--deep); }
    .muted{ font-size:12px; color:#666; margin-top:6px; }
    .error{ color:#b91c1c; font-size:13px; margin-top:6px; white-space:pre-wrap; }
    table{ width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
    th,td{ padding:8px; border-bottom:1px solid #eee; text-align:left; }
    th{ background:#f0f2ff; }
    code{ background:#f3f4f6; padding:2px 6px; border-radius:6px; }
    .diag{
      margin-top:14px;
      padding:12px;
      border-radius:10px;
      background:#f8fafc;
      color:#111827;
      border:1px solid #e5e7eb;
      white-space:pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      overflow:auto;
      max-height:340px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acomoda App</h1>
    <div>Recordatorios (WhatsApp) ‚Äì conectado a Firebase</div>
  </header>

  <main>
    <div class="card">
      <h2>Asignaciones del d√≠a</h2>

      <div class="row">
        <label for="fecha">Elegir fecha:</label>
        <input type="date" id="fecha" />
        <button class="btn btn-secondary" onclick="cargarAsignacionesDelDia()">Ver asignaciones</button>
        <button class="btn btn-secondary" onclick="diagnosticoFirebase()">Diagn√≥stico (ver c√≥mo est√°n guardadas)</button>
      </div>

      <div class="muted" id="subtituloBusqueda"></div>
      <div id="estadoError" class="error" style="display:none;"></div>

      <table>
        <thead>
          <tr>
            <th>Rol</th>
            <th>Nombre</th>
            <th>Hora</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody id="tbodyAsignaciones"></tbody>
      </table>

      <div id="mensajeSinAsignaciones" class="muted" style="display:none;">
        No hay asignaciones cargadas para esta fecha.
      </div>

      <h3 style="margin-top:16px;">Diagn√≥stico</h3>
      <div class="muted">
        Si no aparecen asignaciones, toc√° <b>Diagn√≥stico</b> y mir√° el valor exacto de <code>fecha</code> en Firebase.
      </div>
      <div id="diagBox" class="diag" style="display:none;"></div>
    </div>
  </main>

  <!-- Firebase v8 (Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ========= Firebase =========
    let db = null;
    let asignacionesDiaActual = [];

    function initFirebase() {
      if (db) return;
      const firebaseConfig = {
        apiKey: "AIzaSyDfCeqv8Nls3NIog-oRCfFFb7_AnUn9TQE",
        authDomain: "acomoda-app2.firebaseapp.com",
        projectId: "acomoda-app2",
        storageBucket: "acomoda-app2.firebasestorage.app",
        messagingSenderId: "453109433788",
        appId: "1:453109433788:web:c41f4b5eedde59f63757b9"
      };
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    }

    // ========= Tel√©fonos =========
    function obtenerTelefonos() {
      try {
        const raw = localStorage.getItem("telefonosAcomodadores");
        if (!raw) return {};
        return JSON.parse(raw);
      } catch (e) {
        console.error("Error leyendo telefonosAcomodadores:", e);
        return {};
      }
    }

    // ========= Fecha =========
    function fechaHoyISO() {
      const hoy = new Date();
      const a√±o = hoy.getFullYear();
      const mes = String(hoy.getMonth() + 1).padStart(2, "0");
      const dia = String(hoy.getDate()).padStart(2, "0");
      return `${a√±o}-${mes}-${dia}`;
    }

    // Variantes posibles de fecha para buscar (por si guardaste distinto)
    function generarVariantesDeFecha(fechaISO) {
      // ISO: "2025-12-13"
      const d = new Date(fechaISO + "T00:00:00");
      const diasConTilde = ["Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado"];
      const diaNombre = diasConTilde[d.getDay()];
      const diaNum = d.getDate();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      const yyyy = d.getFullYear();

      const conTilde = `${diaNombre} ${diaNum}`;               // "S√°bado 13"
      const sinTilde = quitarTildes(conTilde);                // "Sabado 13"
      const ddmmyyyy = `${dd}/${mm}/${yyyy}`;                 // "13/12/2025"
      const ddmmyyyy2 = `${diaNum}/${mm}/${yyyy}`;            // "13/12/2025" (sin cero)
      const ddmmyyyyGuion = `${dd}-${mm}-${yyyy}`;            // "13-12-2025"
      const iso = `${yyyy}-${mm}-${dd}`;                      // "2025-12-13"
      const diaMesAnioTexto = `${diaNombre} ${dd}/${mm}/${yyyy}`; // "S√°bado 13/12/2025"
      const diaMesAnioTexto2 = `${sinTilde} ${dd}/${mm}/${yyyy}`; // "Sabado 13/12/2025"

      // √∫nica lista sin duplicados
      const set = new Set([conTilde, sinTilde, ddmmyyyy, ddmmyyyy2, ddmmyyyyGuion, iso, diaMesAnioTexto, diaMesAnioTexto2]);
      return Array.from(set);
    }

    function quitarTildes(txt) {
      return (txt || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function iniciar() {
      document.getElementById("fecha").value = fechaHoyISO();
      cargarAsignacionesDelDia();
    }
    window.onload = iniciar;

    // ========= Cargar asignaciones del d√≠a =========
    async function cargarAsignacionesDelDia() {
      initFirebase();

      const fechaISO = document.getElementById("fecha").value;
      const variantes = generarVariantesDeFecha(fechaISO);

      const tbody = document.getElementById("tbodyAsignaciones");
      const sinEl = document.getElementById("mensajeSinAsignaciones");
      const errEl = document.getElementById("estadoError");
      const subt = document.getElementById("subtituloBusqueda");

      tbody.innerHTML = "";
      sinEl.style.display = "none";
      errEl.style.display = "none";
      errEl.textContent = "";
      asignacionesDiaActual = [];

      subt.textContent = `Buscando por campo "fecha" con variantes: ${variantes.join(" | ")}`;

      if (!db) {
        errEl.textContent = "No se pudo conectar a Firebase (db no inicializada).";
        errEl.style.display = "block";
        sinEl.style.display = "block";
        return;
      }

      try {
        let resultados = [];

        // probamos variantes una por una hasta encontrar
        for (const v of variantes) {
          const snap = await db.collection("asignaciones")
            .where("fecha", "==", v)
            .get();

          if (!snap.empty) {
            snap.forEach(doc => resultados.push(doc.data()));
            break;
          }
        }

        if (!resultados.length) {
          sinEl.style.display = "block";
          return;
        }

        asignacionesDiaActual = resultados.slice();
        asignacionesDiaActual.sort((a,b) => (a.hora || "").localeCompare(b.hora || ""));

        const telefonos = obtenerTelefonos();

        asignacionesDiaActual.forEach((a) => {
          const rol = a.rol || "";
          const nombre = a.nombre || "";
          const hora = a.hora || "";
          const tel = telefonos[nombre] || "";

          const tr = document.createElement("tr");

          const tdRol = document.createElement("td");
          tdRol.textContent = rol;
          tr.appendChild(tdRol);

          const tdNombre = document.createElement("td");
          tdNombre.textContent = nombre;
          tr.appendChild(tdNombre);

          const tdHora = document.createElement("td");
          tdHora.textContent = hora;
          tr.appendChild(tdHora);

          const tdWA = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "btn btn-wa";
          btn.textContent = "WhatsApp";
          btn.onclick = () => enviarWhatsAppIndividual(nombre, tel, rol, hora);
          tdWA.appendChild(btn);
          tr.appendChild(tdWA);

          tbody.appendChild(tr);
        });

      } catch (e) {
        console.error("Error leyendo asignaciones del d√≠a:", e);
        errEl.textContent = "Error leyendo asignaciones. Abr√≠ la consola (F12) y copiame el error.";
        errEl.style.display = "block";
        sinEl.style.display = "block";
      }
    }

    // ========= WhatsApp individual =========
    function enviarWhatsAppIndividual(nombre, telefono, rol, hora) {
      if (!telefono) {
        alert(`No hay tel√©fono cargado para ${nombre}. Cargalo en el panel Acomodadores de la app.`);
        return;
      }
      const texto = `Hola ${nombre}, hoy ten√©s asignaci√≥n: ${rol.toUpperCase()} a las ${hora} hs en la congregaci√≥n.`;
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }

    // ========= Diagn√≥stico =========
    async function diagnosticoFirebase() {
      initFirebase();
      const box = document.getElementById("diagBox");
      box.style.display = "block";
      box.textContent = "Cargando diagn√≥stico...\n";

      try {
        // Trae las √∫ltimas 25 asignaciones (sin depender de 'fecha')
        const snap = await db.collection("asignaciones")
          .orderBy("creadoEn", "desc")
          .limit(25)
          .get();

        if (snap.empty) {
          box.textContent = "La colecci√≥n 'asignaciones' est√° vac√≠a.\n";
          return;
        }

        const ejemplos = [];
        const fechasDistintas = new Set();

        snap.forEach(doc => {
          const d = doc.data();
          const obj = {
            fecha: d.fecha,
            hora: d.hora,
            rol: d.rol,
            nombre: d.nombre,
            pin: d.pin,
            creadoEn: d.creadoEn
          };
          ejemplos.push(obj);
          if (typeof d.fecha === "string") fechasDistintas.add(d.fecha);
        });

        box.textContent =
          "‚úÖ Se leyeron asignaciones de Firebase.\n\n" +
          "üìå Valores de 'fecha' encontrados (distintos):\n" +
          Array.from(fechasDistintas).slice(0, 50).map(x => " - " + x).join("\n") +
          "\n\nüßæ Ejemplos (√∫ltimos 25 documentos):\n" +
          JSON.stringify(ejemplos, null, 2);

      } catch (e) {
        console.error("Diagn√≥stico error:", e);
        box.textContent =
          "‚ùå Error en diagn√≥stico.\n\n" +
          "Copiame este error de consola (F12):\n" +
          (e && e.message ? e.message : String(e));
      }
    }
  </script>
</body>
</html>
