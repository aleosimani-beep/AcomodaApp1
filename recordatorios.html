<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acomoda App – Recordatorios de hoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --deep:#1A237E; --light:#7E57C2; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,var(--deep),var(--light));
      color:white; min-height:100vh;
    }
    header{ padding:16px; text-align:center; }
    main{ padding:16px; }
    .card{
      background:white; color:var(--deep);
      border-radius:12px; max-width:760px; margin:0 auto;
      padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.25);
    }
    h1,h2{ margin-top:0; }
    .fecha-row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:10px; }
    .fecha-row input[type="date"]{ padding:6px 10px; border-radius:8px; border:1px solid #ddd; font-size:14px; }
    .btn{ padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-size:13px; }
    .btn-wa{ background:#25D366; color:white; }
    .btn-secondary{ background:#ececff; color:var(--deep); }
    .top-buttons{ display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; margin-bottom:8px; }
    .muted{ font-size:12px; color:#666; margin-top:6px; }
    .error{ color:#b91c1c; font-size:13px; margin-top:6px; }
    table{ width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
    th,td{ padding:8px; border-bottom:1px solid #eee; text-align:left; }
    th{ background:#f0f2ff; }
    .pill{ display:inline-block; padding:3px 8px; border-radius:999px; background:#eef2ff; color:var(--deep); font-size:12px; margin-left:6px; }
    @media (max-width:480px){
      .fecha-row{ flex-direction:column; align-items:flex-start; }
      table{ font-size:13px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Acomoda App</h1>
    <div>Recordatorios (WhatsApp) <span class="pill">Firebase</span></div>
  </header>

  <main>
    <div class="card">
      <h2>Asignaciones del día</h2>

      <div class="fecha-row">
        <label for="fecha">Elegir fecha:</label>
        <input type="date" id="fecha" />
        <button class="btn btn-secondary" onclick="cargarAsignacionesDelDia()">Ver asignaciones</button>
      </div>

      <div class="top-buttons">
        <button class="btn btn-secondary" onclick="copiarParaGrupo()">Copiar mensaje para grupo de WhatsApp</button>
      </div>

      <div class="muted" id="subtituloBusqueda"></div>
      <div id="estadoError" class="error" style="display:none;"></div>

      <table id="tablaAsignaciones">
        <thead>
          <tr>
            <th>Rol</th>
            <th>Nombre</th>
            <th>Hora</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody id="tbodyAsignaciones"></tbody>
      </table>

      <div id="mensajeSinAsignaciones" class="muted" style="display:none;">
        No hay asignaciones cargadas para esta fecha.
      </div>
    </div>
  </main>

  <!-- Firebase v8 (Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ========= Firebase =========
    let db = null;
    let asignacionesDiaActual = [];

    function initFirebase() {
      if (db) return;
      const firebaseConfig = {
        apiKey: "AIzaSyDfCeqv8Nls3NIog-oRCfFFb7_AnUn9TQE",
        authDomain: "acomoda-app2.firebaseapp.com",
        projectId: "acomoda-app2",
        storageBucket: "acomoda-app2.firebasestorage.app",
        messagingSenderId: "453109433788",
        appId: "1:453109433788:web:c41f4b5eedde59f63757b9"
      };
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    }

    // ========= Teléfonos (desde Acomoda App) =========
    function obtenerTelefonos() {
      try {
        const raw = localStorage.getItem("telefonosAcomodadores");
        if (!raw) return {};
        return JSON.parse(raw);
      } catch (e) {
        console.error("Error leyendo telefonosAcomodadores:", e);
        return {};
      }
    }

    // ========= Fecha =========
    function fechaHoyISO() {
      const hoy = new Date();
      const año = hoy.getFullYear();
      const mes = String(hoy.getMonth() + 1).padStart(2, "0");
      const dia = String(hoy.getDate()).padStart(2, "0");
      return `${año}-${mes}-${dia}`;
    }

    // Con tilde (Miércoles, Sábado)
    function formatearFechaConTilde(fechaISO) {
      const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
      const d = new Date(fechaISO + "T00:00:00");
      if (isNaN(d)) return "";
      return dias[d.getDay()] + " " + d.getDate();
    }

    // Sin tildes (Miercoles, Sabado)
    function quitarTildes(txt) {
      return (txt || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function iniciar() {
      document.getElementById("fecha").value = fechaHoyISO();
      cargarAsignacionesDelDia();
    }
    window.onload = iniciar;

    async function queryAsignacionesPorFechaTexto(fechaTexto) {
      const snap = await db.collection("asignaciones")
        .where("fecha", "==", fechaTexto)
        .get();

      const arr = [];
      snap.forEach(doc => arr.push(doc.data()));
      return arr;
    }

    // ========= Cargar asignaciones del día =========
    async function cargarAsignacionesDelDia() {
      initFirebase();

      const fechaISO = document.getElementById("fecha").value;

      // Generamos ambas variantes
      const fechaConTilde = formatearFechaConTilde(fechaISO);     // "Sábado 13"
      const fechaSinTilde = quitarTildes(fechaConTilde);          // "Sabado 13"

      const tbody = document.getElementById("tbodyAsignaciones");
      const sinEl = document.getElementById("mensajeSinAsignaciones");
      const errEl = document.getElementById("estadoError");
      const subt = document.getElementById("subtituloBusqueda");

      tbody.innerHTML = "";
      sinEl.style.display = "none";
      errEl.style.display = "none";
      errEl.textContent = "";
      asignacionesDiaActual = [];

      subt.textContent = `Buscando en Firebase: "${fechaSinTilde}" y "${fechaConTilde}"`;

      if (!db) {
        errEl.textContent = "No se pudo conectar a Firebase (db no inicializada).";
        errEl.style.display = "block";
        sinEl.style.display = "block";
        return;
      }

      try {
        // 1) Intento SIN tilde
        let resultados = await queryAsignacionesPorFechaTexto(fechaSinTilde);

        // 2) Si no hay, intento CON tilde
        if (!resultados.length && fechaConTilde !== fechaSinTilde) {
          resultados = await queryAsignacionesPorFechaTexto(fechaConTilde);
        }

        if (!resultados.length) {
          sinEl.style.display = "block";
          return;
        }

        asignacionesDiaActual = resultados.slice();

        // Orden por hora
        asignacionesDiaActual.sort((a,b) => (a.hora || "").localeCompare(b.hora || ""));

        const telefonos = obtenerTelefonos();

        asignacionesDiaActual.forEach((a) => {
          const rol = a.rol || "";
          const nombre = a.nombre || "";
          const hora = a.hora || "";
          const tel = telefonos[nombre] || "";

          const tr = document.createElement("tr");

          const tdRol = document.createElement("td");
          tdRol.textContent = rol;
          tr.appendChild(tdRol);

          const tdNombre = document.createElement("td");
          tdNombre.textContent = nombre;
          tr.appendChild(tdNombre);

          const tdHora = document.createElement("td");
          tdHora.textContent = hora;
          tr.appendChild(tdHora);

          const tdWA = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "btn btn-wa";
          btn.textContent = "WhatsApp";
          btn.onclick = () => enviarWhatsAppIndividual(nombre, tel, rol, hora);
          tdWA.appendChild(btn);
          tr.appendChild(tdWA);

          tbody.appendChild(tr);
        });

      } catch (e) {
        console.error("Error leyendo asignaciones del día:", e);
        errEl.textContent = "Error leyendo asignaciones del día. Revisá la consola (F12) para ver el detalle.";
        errEl.style.display = "block";
        sinEl.style.display = "block";
      }
    }

    // ========= WhatsApp individual =========
    function enviarWhatsAppIndividual(nombre, telefono, rol, hora) {
      if (!telefono) {
        alert(`No hay teléfono cargado para ${nombre}. Cargalo en el panel Acomodadores de la app.`);
        return;
      }
      const texto = `Hola ${nombre}, hoy tenés asignación: ${rol.toUpperCase()} a las ${hora} hs en la congregación.`;
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }

    // ========= Mensaje para grupo =========
    function copiarParaGrupo() {
      if (!asignacionesDiaActual.length) {
        alert("No hay asignaciones para esta fecha.");
        return;
      }
      const partes = [];
      partes.push("Recordatorio de asignaciones de hoy:");
      asignacionesDiaActual.forEach((a) => {
        const rol = a.rol || "";
        const nombre = a.nombre || "";
        const hora = a.hora || "";
        partes.push(`${rol}: ${nombre} – ${hora} hs`);
      });

      const texto = partes.join("\n");

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto)
          .then(() => alert("Mensaje copiado. Pegalo en el grupo de WhatsApp."))
          .catch(() => copiarPorPrompt(texto));
      } else {
        copiarPorPrompt(texto);
      }
    }

    function copiarPorPrompt(texto) {
      prompt("Copiá este texto y pegalo en el grupo de WhatsApp:", texto);
    }
  </script>
</body>
</html>
