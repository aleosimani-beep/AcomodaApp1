<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acomoda App ‚Äì Recordatorios de hoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --deep: #1A237E;
      --light: #7E57C2;
      --bg: #f5f7fb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, var(--deep), var(--light));
      color: white;
      min-height: 100vh;
    }
    header {
      padding: 16px;
      text-align: center;
    }
    main {
      padding: 16px;
    }
    .card {
      background: white;
      color: var(--deep);
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    .fecha-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }
    .fecha-row input[type="date"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f0f2ff;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-wa {
      background: #25D366;
      color: white;
    }
    .btn-secondary {
      background: #ececff;
      color: var(--deep);
    }
    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    @media (max-width: 480px) {
      .fecha-row { flex-direction: column; align-items: flex-start; }
      table { font-size: 13px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Acomoda App</h1>
    <div>Recordatorios de hoy (WhatsApp)</div>
  </header>

  <main>
    <div class="card">
      <h2>Asignaciones del d√≠a</h2>

      <!-- Selector de fecha (por defecto hoy) -->
      <div class="fecha-row">
        <label for="fecha">
          Fecha:
        </label>
        <input type="date" id="fecha" />
        <button class="btn btn-secondary" onclick="cargarAsignacionesDelDia()">
          Ver asignaciones
        </button>
      </div>

      <!-- Botones para grupo -->
      <div class="top-buttons">
        <button class="btn btn-secondary" onclick="copiarParaGrupo()">
          Copiar mensaje para grupo de WhatsApp
        </button>
      </div>
      <div class="muted">
        La app arma el mensaje. Vos solo lo peg√°s en el grupo de WhatsApp.
      </div>

      <!-- Tabla de asignaciones -->
      <table id="tablaAsignaciones">
        <thead>
          <tr>
            <th>Rol</th>
            <th>Nombre</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody id="tbodyAsignaciones">
          <!-- Filas generadas por JavaScript -->
        </tbody>
      </table>

      <div id="mensajeSinAsignaciones" class="muted" style="display:none;">
        No hay asignaciones cargadas para esta fecha.
      </div>
    </div>
  </main>

  <script>
    // =========================
    // 1) Programa de asignaciones
    // =========================
    // üîπ IMPORTANTE:
    // Los nombres ac√° deben escribirse igual que en la tabla de tel√©fonos
    // de la app principal (Adri√°n, Agust√≠n, Dar√≠o, etc.).
    const programa = {
      // EJEMPLOS: cambi√° las fechas y nombres por los reales
      "2025-12-13": {
        hora: "19:00",
        entrada:  "Adri√°n",
        auditorio:"Dar√≠o",
        apoyo:    "Pedro"
      },
      "2025-12-16": {
        hora: "19:00",
        entrada:  "Agust√≠n",
        auditorio:"Mat√≠as",
        apoyo:    "Dar√≠o"
      }
      // Agreg√° m√°s fechas as√≠:
      // "YYYY-MM-DD": { hora:"HH:MM", entrada:"Nombre", auditorio:"Nombre", apoyo:"Nombre" }
    };

    // =========================
    // 2) Leer tel√©fonos desde localStorage (Acomoda App)
    // =========================
    function obtenerTelefonos() {
      try {
        const raw = localStorage.getItem("telefonosAcomodadores");
        if (!raw) return {};
        return JSON.parse(raw);  // { "Adri√°n": "549...", "Dar√≠o": "549..." }
      } catch (e) {
        console.error("Error leyendo telefonosAcomodadores:", e);
        return {};
      }
    }

    // =========================
    // 3) Fecha de hoy
    // =========================
    function fechaHoyISO() {
      const hoy = new Date();
      const a√±o = hoy.getFullYear();
      const mes = String(hoy.getMonth() + 1).padStart(2, "0");
      const dia = String(hoy.getDate()).padStart(2, "0");
      return `${a√±o}-${mes}-${dia}`;
    }

    function iniciar() {
      const inputFecha = document.getElementById("fecha");
      inputFecha.value = fechaHoyISO();
      cargarAsignacionesDelDia();
    }

    window.onload = iniciar;

    // =========================
    // 4) Cargar asignaciones de la fecha elegida
    // =========================
    function cargarAsignacionesDelDia() {
      const fecha = document.getElementById("fecha").value;
      const tbody = document.getElementById("tbodyAsignaciones");
      const mensajeSin = document.getElementById("mensajeSinAsignaciones");

      tbody.innerHTML = "";

      const asignaciones = programa[fecha];

      if (!asignaciones) {
        mensajeSin.style.display = "block";
        return;
      } else {
        mensajeSin.style.display = "none";
      }

      const telefonos = obtenerTelefonos();
      const roles = ["entrada", "auditorio", "apoyo"];

      roles.forEach((rol) => {
        const nombre = asignaciones[rol];
        if (!nombre) return;

        const tel = telefonos[nombre] || "";

        const tr = document.createElement("tr");

        const tdRol = document.createElement("td");
        tdRol.textContent = capitalizar(rol);
        tr.appendChild(tdRol);

        const tdNombre = document.createElement("td");
        tdNombre.textContent = nombre;
        tr.appendChild(tdNombre);

        const tdBoton = document.createElement("td");
        const btn = document.createElement("button");
        btn.className = "btn btn-wa";
        btn.textContent = "WhatsApp";

        btn.onclick = () => {
          enviarWhatsAppIndividual(nombre, tel, rol, asignaciones.hora);
        };

        tdBoton.appendChild(btn);
        tr.appendChild(tdBoton);

        tbody.appendChild(tr);
      });
    }

    // =========================
    // 5) WhatsApp individual
    // =========================
    function enviarWhatsAppIndividual(nombre, telefono, rol, hora) {
      if (!telefono) {
        alert(`No hay tel√©fono cargado para ${nombre}. Cargalo en el panel Acomodadores de la app.`);
        return;
      }
      const texto = `Hola ${nombre}, hoy ten√©s asignaci√≥n: ${rol.toUpperCase()} a las ${hora} hs en la congregaci√≥n.`;
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }

    // =========================
    // 6) Mensaje para grupo de WhatsApp
    // =========================
    function copiarParaGrupo() {
      const fecha = document.getElementById("fecha").value;
      const asignaciones = programa[fecha];

      if (!asignaciones) {
        alert("No hay asignaciones para esta fecha.");
        return;
      }

      const partes = [];
      partes.push("Recordatorio de asignaciones de hoy:");
      const hora = asignaciones.hora || "‚Äî";

      if (asignaciones.entrada) {
        partes.push(`Entrada: ${asignaciones.entrada} ‚Äì ${hora} hs`);
      }
      if (asignaciones.auditorio) {
        partes.push(`Auditorio: ${asignaciones.auditorio} ‚Äì ${hora} hs`);
      }
      if (asignaciones.apoyo) {
        partes.push(`Acomodador de apoyo: ${asignaciones.apoyo} ‚Äì ${hora} hs`);
      }

      const texto = partes.join("\n");

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto)
          .then(() => alert("Mensaje copiado. Pegalo en el grupo de WhatsApp."))
          .catch(() => copiarPorPrompt(texto));
      } else {
        copiarPorPrompt(texto);
      }
    }

    function copiarPorPrompt(texto) {
      prompt("Copi√° este texto y pegalo en el grupo de WhatsApp:", texto);
    }

    function capitalizar(cadena) {
      return cadena.charAt(0).toUpperCase() + cadena.slice(1);
    }
  </script>
</body>
</html>
